buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.gradlefx', name: 'gradlefx', version: '0.8.2'
    }
}

apply plugin: 'gradlefx'

type = 'swc'
frameworkLinkage = 'none'

srcDirs = ['src']
testDirs = ['test']
testResourceDirs = ['testResource']

mainClass = 'd3.D3'
playerVersion = '12.0'